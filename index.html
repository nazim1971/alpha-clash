<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- ---------------DaisyUi Tailwind ----------------->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-poppins">
    <main class=" bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-----------Home Screen ------------->
        <section class="home min-h-screen text-center text-white flex justify-center items-center hidden">
            <div class="flex flex-col items-center gap-5">
            <h1 class="text-9xl font-anton">
            ALPHABET CLASH</h1>
            <h3 class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</h3>
            <button class="btn bg-white text-black text-xl ">Play Now</button>
            </div>

            <!------------ Playground ----------->
        </section>
        <section class="playground flex flex-col gap-6 pt-6 hidden">
            <!-- ------- Screen start -->
            <div class="flex items-center justify-center"><div class="artboard artboard-horizontal phone-6  bg-[#ffffffb3]  border-[20px] rounded-2xl border-[#010313cc] ">
                <div class="flex justify-center ">
                    <p class="bg-[#2F2941] p-3 rounded-b-2xl text-white pt-0">Don't watch keyboard  while playing...</p>  
                </div>
                <div class="flex justify-center items-center h-full"><p class="text-black text-9xl font-semibold ">Y</p></div>
            </div></div>

            <!------- keyboard Start ----->
            <div><div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div></div>

              <!-- Button start -->
              <div class="flex justify-between px-20"><button class="btn bg-fuchsia-600 text-white rounded-full">
                Life
                <img src="images/Group 23.svg" alt="">
                <span>1</span>
              </button>

              <button class="btn bg-blue-800 text-white rounded-full">Score
            <img src="images/monetization_on.svg" alt="">
                <span>1</span>
              </button>
            </div>
        </section>

        <!--------------Score ---------->
        <section class="score flex flex-col justify-center items-center min-h-screen hidden">
            <div class="text-white bg-[#FFFFFF33] text-center p-7 rounded-2xl flex flex-col gap-4 items-center">
                <h1 class="text-7xl"><span class="font-semibold">Score :</span> <span>14</span></h1>
                <button class="btn bg-white text-black">Play again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
</body>
</html>
