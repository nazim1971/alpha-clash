<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- ---------------DaisyUi Tailwind ----------------->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-poppins">
    <main class=" bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-----------Home Screen ------------->
        <section id="home-screen" class=" min-h-screen text-center text-white flex justify-center items-center ">
            <div class="flex flex-col items-center gap-5">
            <h1 class="text-9xl font-anton">
            ALPHABET CLASH</h1>
            <h3 class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</h3>
            <button onclick="play()" class="btn bg-white text-black text-xl ">Play Now</button>
            </div>

            <!------------ Playground ----------->
        </section>
        <section id="playground" class=" flex flex-col gap-6 pt-6 hidden">
            <!-- ------- Screen start -->
            <div class="flex items-center justify-center"><div class="artboard artboard-horizontal phone-6  bg-[#ffffffb3]  border-[20px] rounded-2xl border-[#010313cc] ">
                <div class="flex justify-center ">
                    <p class="bg-[#2F2941] p-3 rounded-b-2xl text-white pt-0">Don't watch keyboard  while playing...</p>  
                </div>
                
                <div class="flex flex-col justify-center items-center h-full">
                  <p class="opacity-30 text-center">To Quit this game press Esc</p>
                  <p id="current-alphabet" class="text-black text-9xl font-semibold upp">Y</p></div>
            </div></div>

            <!------- keyboard Start ----->
            <div><div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div></div>

              <!-- Button start -->
              <div class="flex justify-between px-20"><button class="btn bg-fuchsia-600 text-white rounded-full">
                Life
                <img src="images/Group 23.svg" alt="">
                <span id="life">5</span>
              </button>
              <!-- display score -->
              <button class="btn bg-blue-800 text-white rounded-full">Score
            <img src="images/monetization_on.svg" alt="">
                <span id="score">0</span>
              </button>
            </div>
        </section>

        <!--------------Score ---------->
        <section id="final-score" class=" flex flex-col justify-center items-center min-h-screen hidden">
            <div class="text-white bg-[#FFFFFF33] text-center p-7 rounded-2xl flex flex-col gap-4 items-center">
              <h4 class="border-b-2 border-gray-300 text-4xl font-semibold bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-red-800">Game Over!</h4>
                <h1 class="text-7xl"><span class="font-semibold">Score :</span> <span id="game-score">0</span></h1>
                <button onclick="play()" class="btn bg-white text-black">Play again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="alpha-clash.js"></script>
    <script src="utility.js"></script>
</body>
</html>
